<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auza - Sign Up / Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            display: flex;
            background-color: rgba(20, 20, 30, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
            width: 85%;
            max-width: 900px;
            backdrop-filter: blur(10px);
            margin: 0 auto;
        }

        .form-container {
            padding: 50px;
            width: 50%;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #64B5F6;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #81D4FA;
            font-weight: 500;
            transition: color 0.3s;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: rgba(30, 40, 50, 0.7);
            color: #E3F2FD;
            box-sizing: border-box;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            background-color: rgba(50, 60, 70, 0.9);
            border-bottom: 2px solid #64B5F6;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #29B6F6;
            color: #0D47A1;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #03A9F4;
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            margin-top: 30px;
        }

        .switch-form a {
            color: #4FC3F7;
            text-decoration: none;
            transition: color 0.3s;
        }

        .switch-form a:hover {
            text-decoration: underline;
            color: #03A9F4;
        }

        .image-container {
            width: 50%;
            background-image: url('path-to-your-futuristic-image.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-animation span {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #26A69A;
            opacity: 0.6;
            position: absolute;
            animation: animate 4s linear infinite;
        }

        .bg-animation span:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(2) {
            top: 20%;
            left: 30%;
            animation-delay: 1s;
        }

        .bg-animation span:nth-child(3) {
            top: 40%;
            left: 50%;
            animation-delay: 2s;
        }

        .bg-animation span:nth-child(4) {
            top: 60%;
            left: 70%;
            animation-delay: 3s;
        }

        .bg-animation span:nth-child(5) {
            top: 80%;
            left: 90%;
            animation-delay: 0.5s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) scale(1);
            }

            100% {
                transform: translateY(-100px) scale(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }

            .form-container,
            .image-container {
                width: 100%;
            }

            .image-container {
                height: 250px;
            }

            .form-container {
                padding: 30px;
            }
        }

        /* Initially hide the login form */
        #login-form-container {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <img src="images/a logo design for Auza, a tech company, with dark themes.png" alt="" width="100px">
    </div> 
    
        <nav>
            <a href="index.html">Home</a>
            <a href="about us.html">About</a>
            <a href="Project.html">Services</a>
            <a href="contact us.html">Contact</a>
            <a href="settings.html">settings</a>
    
        </nav>
    </header>

    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="form-container" id="signup-form-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="switch-form">
                <a href="#" onclick="switchForm('login')">Already have an account? Login</a>
            </div>
        </div>

        <div class="form-container" id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="switch-form">
                <a href="|" onclick="switchForm('signup')">Need an account? Sign Up</a>
            </div>
        </div>

        <div class="image-container">
            <!-- Image here -->
        </div>
    </div>

    <script>
        function switchForm(formId) {
            const signupFormContainer = document.getElementById('signup-form-container');
            const loginFormContainer = document.getElementById('login-form-container');

            if (formId === 'login') {
                signupFormContainer.style.display = 'none';
                loginFormContainer.style.display = 'block';
            } else {
                signupFormContainer.style.display = 'block';
                loginFormContainer.style.display = 'none';
            }
        }

        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // Handle signup logic here (e.g., send data to server)
            alert('Sign Up form submitted!');
        });

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // Handle login logic here (e.g., send data to server)
            alert('Login form submitted!');
        });
    </script>

</body>

</html>
